<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>키 비교 도구</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>키 비교 도구</h1>

  <div class="controls">
    <input type="file" id="imageUpload" accept="image/*"><br>

    <input type="number" id="baseHeight1" placeholder="기준 인물 1 키(cm)">
    <input type="number" id="head1" placeholder="기준 인물 1 머리 위치(px)">
    <input type="number" id="foot1" placeholder="기준 인물 1 발 위치(px)"><br>

    <input type="number" id="baseHeight2" placeholder="기준 인물 2 키(cm)">
    <input type="number" id="head2" placeholder="기준 인물 2 머리 위치(px)">
    <input type="number" id="foot2" placeholder="기준 인물 2 발 위치(px)"><br>

    <input type="number" id="targetHead" placeholder="측정 인물 머리 위치(px)">
    <input type="number" id="targetFoot" placeholder="측정 인물 발 위치(px)">
    
    <button onclick="calculateHeight()">키 계산</button>
  </div>

  <div id="wrapper">
    <img id="uploadedImage" src="" alt="">
    <canvas id="canvas"></canvas>
  </div>

  <div class="output">
    <div id="heightEstimate"></div>
    <div class="coords" id="coordsDisplay"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
