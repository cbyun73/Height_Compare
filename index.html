<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Height Compare Tool</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Height Compare Tool</h1>

  <div class="controls">
    <input type="file" id="imageUpload" accept="image/*" /><br />
    <input type="number" id="baseHeight" placeholder="Base person height (cm)" />
    <button id="resetBtn">Reset</button>
    <button id="copyBtn">Copy Results</button>
    <button id="lockFootBtn">Lock Foot Y</button>

    <!-- helper text -->
    <p style="font-size: 13px; margin-top: 4px; color: #555; text-align: left; max-width: 600px; margin: 4px auto;">
      <b>[Lock Foot Y]</b> fixes the base person’s foot Y‑coordinate so that all following
      comparison subjects share the same foot level. Use this when you want to compare
      heights on an identical floor baseline.
    </p>
  </div>

  <div id="wrapper">
    <img id="uploadedImage" src="" alt="" />
    <canvas id="canvas"></canvas>
  </div>

  <div class="output">
    <div id="resultsDisplay">Click points on the image.</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
