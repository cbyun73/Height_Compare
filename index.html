<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>키 비교 도구</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>키 비교 도구</h1>

  <div class="controls">
    <input type="file" id="imageUpload" accept="image/*"><br>

    <input type="number" id="baseHeight" placeholder="기준 인물 키(cm)">
    <button id="resetBtn">초기화</button>
    <button id="copyBtn">결과 복사</button>
    <button id="lockFootBtn">발끝 좌표 통일</button> <!-- ✅ 추가됨 -->
  </div>

  <div id="wrapper">
    <img id="uploadedImage" src="" alt="">
    <canvas id="canvas"></canvas>
  </div>

  <div class="output">
    <div id="resultsDisplay">좌표를 클릭해 주세요.</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
