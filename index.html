<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>키 비교 도구</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>AI 키 비교 도구 (비공식)</h1>
  <div>
    <input type="file" id="imageUpload" accept="image/*">
    <br>
    <label>기준 인물 키 (cm):</label>
    <input type="number" id="baseHeight1" placeholder="예: 179.5">
    <input type="number" id="baseHeight2" placeholder="선택사항">
  </div>
  <div id="wrapper">
    <canvas id="canvas"></canvas>
    <img id="uploadedImage" />
  </div>
  <div class="output">
    <p>추정된 키 (예상치): <span id="heightEstimate"></span></p>
  </div>
  <div class="coords" id="coordsDisplay">좌표를 찍어주세요</div>
  <script src="script.js"></script>
</body>
</html>
