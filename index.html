<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Height Compare Tool</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Height Compare Tool</h1>

  <div class="controls">
    <input type="file" id="imageUpload" accept="image/*" />
    <input type="number" id="baseHeight" placeholder="Base person height (cm)" />
    <button id="resetBtn">Reset</button>
    <button id="copyBtn">Copy Results</button>
    <button id="lockFootBtn">Lock Foot Y</button>

    <p class="helper">
      <b>[Lock Foot Y]</b> fixes the base person’s foot Y‑coordinate so every next subject shares the same foot level.  
      Use this when comparing heights on the same floor baseline.
    </p>
  </div>

  <div id="wrapper">
    <!-- image element is used only as a drawing source; hidden in CSS -->
    <img id="uploadedImage" alt="" />
    <canvas id="canvas"></canvas>
  </div>

  <div class="output">
    <div id="resultsDisplay">Click the head and foot of the base person in order.</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
