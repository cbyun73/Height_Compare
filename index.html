<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>키 비교 도구</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    #imageCanvas {
      border: 1px solid #ccc;
      max-width: 95vw;
      max-height: 85vh;
    }
    #buttonContainer {
      margin-top: 15px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
    }
    #coords {
      margin-top: 20px;
      font-size: 14px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>키 비교 좌표 측정 도구</h1>

  <canvas id="imageCanvas"></canvas>

  <div id="buttonContainer">
    <button id="prevBtn">이전</button>
    <button id="nextBtn">다음</button>
    <button id="resetBtn">초기화</button>
    <button id="clearAllBtn">전체 초기화</button>
    <button id="copyBtn">복사</button>
    <button id="downloadBtn">CSV 다운로드</button>
  </div>

  <div id="coords">좌표가 표시됩니다</div>

  <script>
    // ✅ 여기서 이미지 파일명만 수정하면 됨 (루트 폴더 기준)
    const imageList = [
      "Height1.jpg", "Height2.jpg", "Height3.jpg",
      "GaheunLee-KyougJinJeong-EunyoungYang2.png", "GaheunLee-KyougJinJeong-EunyoungYang.png",
      "GaheunLee-KyougJinJeong-EunyoungYang3.png", "169.1-GaheunLee.png",
      "EunjiSong-KyungjinJeong-GahunLee-EunyeongYang.png", "EunjiSong-KyungjinJeong-GahunLee-EunyeongYang-SuhyunHwang.png"
    ];

    const canvas = document.getElementById("imageCanvas");
    const ctx = canvas.getContext("2d");
    const coordsDisplay = document.getElementById("coords");

    const allPoints = {}; // 각 이미지별 좌표 저장
    let currentImageIndex = 0;

    const labels = ["[공통] 바닥"];
    for (let i = 1; i <= 5; i++) {
      labels.push(`[${i}번 모델] 정수리`, `[${i}번 모델] 눈`, `[${i}번 모델] 어깨`, `[${i}번 모델] 배꼽`, `[${i}번 모델] 가랑이`, `[${i}번 모델] 발끝`);
    }

    function loadImage(index) {
      const img = new Image();
      img.onload = () => {
        canvas.width = img.width;
        canvas.height = img.height;
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(img, 0, 0);
        drawPoints();
      };
      img.src = imageList[index];
    }

    function drawPoints() {
      const points = allPoints[imageList[currentImageIndex]] || [];
      points.forEach((pt, i) => {
        ctx.beginPath();
        ctx.arc(pt.x, pt.y, 5, 0, 2 * Math.PI);
        ctx.fillStyle = "red";
        ctx.fill();
        ctx.font = "16px Arial";
        ctx.fillStyle = "blue";
        ctx.fillText(labels[i] || `${i + 1}`, pt.x + 8, pt.y - 8);
      });
    }

    function updateCoordsDisplay() {
      const points = allPoints[imageList[currentImageIndex]] || [];
      coordsDisplay.textContent = points
        .map((pt, i) => `${labels[i] || i + 1}: (${pt.x.toFixed(1)}, ${pt.y.toFixed(1)})`)
        .join("\n");
    }

    canvas.addEventListener("click", (e) => {
      const rect = canvas.getBoundingClientRect();
      const scaleX = canvas.width / rect.width;
      const scaleY = canvas.height / rect.height;
      const x = (e.clientX - rect.left) * scaleX;
      const y = (e.clientY - rect.top) * scaleY;

      const key = imageList[currentImageIndex];
      if (!allPoints[key]) allPoints[key] = [];
      allPoints[key].push({ x, y });

      loadImage(currentImageIndex);
      updateCoordsDisplay();
    });

    document.getElementById("prevBtn").addEventListener("click", () => {
      if (currentImageIndex > 0) {
        currentImageIndex--;
        loadImage(currentImageIndex);
        updateCoordsDisplay();
      }
    });

    document.getElementById("nextBtn").addEventListener("click", () => {
      if (currentImageIndex < imageList.length - 1) {
        currentImageIndex++;
        loadImage(currentImageIndex);
        updateCoordsDisplay();
      }
    });

    document.getElementById("resetBtn").addEventListener("click", () => {
      const key = imageList[currentImageIndex];
      allPoints[key] = [];
      loadImage(currentImageIndex);
      updateCoordsDisplay();
    });

    document.getElementById("clearAllBtn").addEventListener("click", () => {
      for (let key in allPoints) {
        allPoints[key] = [];
      }
      loadImage(currentImageIndex);
      updateCoordsDisplay();
    });

    document.getElementById("copyBtn").addEventListener("click", () => {
      const key = imageList[currentImageIndex];
      const points = allPoints[key] || [];
      const lines = points.map((pt, i) =>
        `${labels[i] || i + 1},${pt.x.toFixed(1)},${pt.y.toFixed(1)}`
      );
      const output = `이미지 파일명: ${key}\n` + lines.join("\n");
      navigator.clipboard.writeText(output).then(() => {
        alert("좌표가 복사되었습니다!");
      });
    });

    document.getElementById("downloadBtn").addEventListener("click", () => {
      const rows = [];
      for (const key in allPoints) {
        const pts = allPoints[key];
        pts.forEach((pt, i) => {
          rows.push([key, labels[i] || i + 1, pt.x.toFixed(1), pt.y.toFixed(1)]);
        });
      }
      let csv = "이미지,항목,X좌표,Y좌표\n" + rows.map(r => r.join(",")).join("\n");
      const blob = new Blob([csv], { type: "text/csv" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "height_coordinates.csv";
      a.click();
    });

    loadImage(currentImageIndex);
  </script>
</body>
</html>
