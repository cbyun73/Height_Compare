<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI 키 비교 도구</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>AI 키 비교 도구</h1>

  <div class="container">
    <div class="image-section">
      <input type="file" id="imageUpload" accept="image/*" />
      <canvas id="imageCanvas"></canvas>
    </div>

    <div class="controls">
      <div class="reference-section">
        <h2>① 기준 인물</h2>
        <label for="referenceHeight">키(cm):</label>
        <input type="number" id="referenceHeight" />
        <p>아래 이미지에서 기준 인물의 머리 → 발 순으로 클릭하세요.</p>
        <button id="resetButton">초기화</button>
      </div>

      <div class="targets-section">
        <h2>② 비교 대상 인물들</h2>
        <p>대상 인물의 머리 → 발을 순서대로 클릭하세요. 여러 명 입력 가능.</p>
      </div>
    </div>

    <div class="results">
      <h2>결과</h2>
      <ul id="resultsList"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
