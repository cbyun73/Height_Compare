<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>키 비교 도구</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 0; padding: 20px; }
    #canvas { border: 1px solid #ccc; max-width: 95vw; max-height: 90vh; }
    #buttons { margin-top: 10px; display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; }
    #coords { white-space: pre-wrap; margin-top: 20px; font-size: 14px; }
  </style>
</head>
<body>
  <h1>여러 인물 키 비교 도구 (기초 버전)</h1>
  <input type="file" id="imgInput" accept="image/*">
  <br><br>
  <canvas id="canvas"></canvas>
  <div id="buttons">
    <button id="resetBtn">초기화</button>
    <button id="copyBtn">복사</button>
  </div>
  <div id="coords">좌표가 없습니다.</div>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const coordsDisplay = document.getElementById("coords");
    const imgInput = document.getElementById("imgInput");
    let img = new Image();
    let points = [];

    const pointLabels = ["바닥"];
    for (let i = 1; i <= 5; i++) {
      pointLabels.push(`${i}-정수리`, `${i}-눈`, `${i}-어깨`, `${i}-배꼽`, `${i}-가랑이`, `${i}-발끝`);
    }

    imgInput.addEventListener("change", function (e) {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function (event) {
        img.onload = () => {
          canvas.width = img.width;
          canvas.height = img.height;
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          ctx.drawImage(img, 0, 0);
          drawPoints();
        };
        img.src = event.target.result;
      };
      reader.readAsDataURL(file);
    });

    canvas.addEventListener("click", function (e) {
      const rect = canvas.getBoundingClientRect();
      const scaleX = canvas.width / rect.width;
      const scaleY = canvas.height / rect.height;
      const x = (e.clientX - rect.left) * scaleX;
      const y = (e.clientY - rect.top) * scaleY;
      points.push({ x, y });
      drawImageAndPoints();
    });

    function drawImageAndPoints() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(img, 0, 0);
      drawPoints();
      updateCoordsDisplay();
    }

    function drawPoints() {
      points.forEach((pt, i) => {
        ctx.beginPath();
        ctx.arc(pt.x, pt.y, 5, 0, 2 * Math.PI);
        ctx.fillStyle = "red";
        ctx.fill();
        ctx.font = "16px Arial";
        ctx.fillStyle = "blue";
        const label = pointLabels[i] || `${i + 1}`;
        ctx.fillText(label, pt.x + 8, pt.y - 8);
      });
    }

    function updateCoordsDisplay() {
      coordsDisplay.textContent = points.map((pt, i) =>
        `${pointLabels[i] || i + 1}: (${pt.x.toFixed(1)}, ${pt.y.toFixed(1)})`
      ).join("\\n");
    }

    document.getElementById("resetBtn").addEventListener("click", () => {
      points = [];
      drawImageAndPoints();
    });

    document.getElementById("copyBtn").addEventListener("click", () => {
      const text = points.map((pt, i) =>
        `${pointLabels[i] || i + 1}: (${pt.x.toFixed(1)}, ${pt.y.toFixed(1)})`
      ).join("\\n");
      navigator.clipboard.writeText(text).then(() => {
        alert("좌표가 복사되었습니다!");
      });
    });
  </script>
</body>
</html>
